<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href = "styles.css">
    <title>My test page</title>
  </head>
  <body>
    <form data-payment="form">
      <h1>Payment Form</h1>
      <p>Requiered fields are followed by <strong> <abbr title="required">*</abbr></strong>.</p>

      <section>
        <h2>Payment information</h2>
        <p>
          <label for="card">
            <span>Card Type: </span>
          </label>
          <select id="card" name = "usercard">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="number">
            <span>Card Number</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="text" id = "number" name = "cardnumber">
        </p>
        <p>
          <label for="date">
            <span>Expiration date: </span>
            <strong><abbr title="required">*</abbr></strong>
            <em>formatted as mm/yy</em>
          </label>
          <input type = "text" id="date" name="expiration">
        </p>
      </section>
      <p><button type = "submit">Validate the payment</button></p>
    </form>
    <!--Script to load FormHandler -->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src= "scripts/formhandler.js" charset="utf-8"></script>
    <script src= "scripts/datastore.js" charset="utf-8"></script>
    <script src= "scripts/truckPayment.js" charset="utf-8"></script>
    <script src = "scripts/payment.js" charset="utf-8"></script>

  </body>
</html>
